<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="/style.css" rel="stylesheet" />
        <meta charset="utf-8">
        <title>Calc</title>
        <script src="app.js"></script>
    </head>
    <body bgcolor="silver">
    
<H1 align='center'>Твой маленький калькулятор!</H1>
<div align="center">
    <input id="num1"/>
</div>
<div align="center">
    <button id="plus" onclick="op='+'">+</button>
    <button id="minus" onclick="op='-'">-</button>
    <button id="multiplicate" onclick="op='*'">*</button>
    <button id="divide" onclick="op='/'">/</button>
</div>
<div align="center">
    <button id="seven" onclick="op='7'">7</button>
    <button id="ate" onclick="op='8'">8</button>
    <button id="nain" onclick="op='9'">9</button>
</div>
<div align="center">
    <button id="four" onclick="op='4'">4</button>
    <button id="fife" onclick="op='5'">5</button>
    <button id="six" onclick="op='6'">6</button>
</div>
<div align="center">
    <button id="one" onclick="op='1'">1</button>
    <button id="two" onclick="op='2'">2</button>
    <button id="fre" onclick="op='3'">3</button>
</div>
<div align="center">
    <button id="myButton" onclick="op='0'">0</button>
</div>
<div align="center">
    <input id="num2"/>
</div>
<br>
<div align="center">
    <button onclick="fun()">Result</button>
</div>
<p align="center">Результат:</p>
<p align="center" id="result"></p>

</body>
</html>
